name: wikidata_sync
on:
  push:
    branches:
      - main
jobs:
  wikidata_sync:
    runs-on: ubuntu-latest 
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
      env:
        wd_username: ${{ secrets.WIKIDATA_USERNAME }}
        wd_password: ${{ secrets.WIKIDATA_PASSWORD }}
    - name: do something
      env:
        wd_username: ${{ secrets.WIKIDATA_USERNAME }}
        wd_password: ${{ secrets.WIKIDATA_PASSWORD }}
      run: |
          ls -al
          jq -n '{"user":"${{ secrets.WIKIDATA_USERNAME }}"}' > bot_login.json

    - name: script
      uses: jannekem/run-python-script-action@v1
      with:
        script: |
          import pathlib
          for x in pathlib.Path.cwd().iterdir():
            print(x)
